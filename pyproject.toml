[tool.poetry]
name = "etrade-xml2xlsx"
version = "1.0.0"
description = "Python program for converting xml files to xlsx"
license = "GPLv3"
authors = ["mnau23"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
pandas = "2.0.3"
pyinstaller = "5.13.0"
xlsxwriter = "3.1.2"

[tool.poetry.dev-dependencies]
black = "23.7.0"
isort = "5.12.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 90
target-version = ["py310"]

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 90
atomic = true
